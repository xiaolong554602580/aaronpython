<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>marquee</title>
	<script type="text/javascript">
		var linkurl = [
		"http://www.baidu.com",
		"http://www.baidu.com",
		"http://www.baidu.com"
		];
		var i = 0;
		function open_url() {
			window.open(linkurl[i]);
			console.log(i);
			if (i >= length(linkurl)) {
				break;
			}
			i++;
		}
		window.setInterval("open_url()",5000)
		
	</script>
</head>
<body>
<a href="" target="_blank"></a>
</body>
</html>
